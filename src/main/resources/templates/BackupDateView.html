<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Data Jadwal Backup</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/datatables/css/dataTables.bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/stylesheet/sb-admin.css}" />


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="Navbar :: navbar"></div>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Data Backup
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="glyphicon glyphicon-dashboard"></i> Data Backup
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <table id="table" class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">Nama Folder</th>
                                        <th class="text-center">Path Backup</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="b,x : ${backups}">
                                        <td class="text-center" th:text="${x.index + 1}"></td>
                                        <td th:text="${b.folder}"></td>
                                        <td>
                                            <a th:href="@{/backup-month-date-hours(month=${param.month}, date=${param.date}, hours=${b.folder})}" th:text="${b.path}"></a>
                                        </td>
                                    </tr>
                                </tbody>                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/datatables/js/dataTables.bootstrap.min.js}" type="application/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#table').DataTable();
            });
        </script>

    </body>
</html>
